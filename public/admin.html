<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>🍴 Admin Panel</h1>
  <form id="foodForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Taom nomi" required><br>
    <select name="category">
      <option value="salad">🥗 Salatlar</option>
      <option value="shashlik">🍖 Shashliklar</option>
      <option value="drink">☕ Ichimliklar</option>
    </select><br>
    <textarea name="description" placeholder="Qisqa tavsif"></textarea><br>
    <input type="number" name="price" placeholder="Narxi" required><br>
    <input type="file" name="image" required><br>
    <button type="submit">Qo‘shish</button>
  </form>

  <script>
    document.getElementById("foodForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let formData = new FormData(e.target);
      let res = await fetch("/api/add-food", {
        method: "POST",
        body: formData
      });
      let data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
