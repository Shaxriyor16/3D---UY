<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>3D Room Designer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>3D Room Designer</h1>
    <div class="toolbar">
      <select id="modelSelect"></select>
 <option value="models/sofa.glb">Mebel: Shkaf</option>
        <option value="models/armchair.glb">Mebel: Kreslo</option>
        <option value="models/table.glb">Mebel: Stol</option>
        <option value="models/coffee_table.glb">Mebel: Choyxo'rlik stoli</option>
        <option value="models/bed.glb">Mebel: Krovat</option>
        <option value="models/wardrobe.glb">Mebel: Shkaf</option>
        <option value="models/dresser.glb">Mebel: Komod</option>
        <option value="models/bookshelf.glb">Mebel: Kitob javoni</option>
        <option value="models/tv_stand.glb">Mebel: TV stolchasi</option>
        <option value="models/tv.glb">Elektronika: Televizor</option>
        <option value="models/lamp.glb">Dekor: Lampa</option>
        <option value="models/ceiling_lamp.glb">Dekor: Shift lampasi</option>
        <option value="models/carpet.glb">Dekor: Gilam</option>
        <option value="models/kitchen_cabinet.glb">Mebel: Oshxona shkafi</option>
        <option value="models/fridge.glb">Texnika: Muzlatkich</option>
        <option value="models/oven.glb">Texnika: Duxovka</option>
        <option value="models/sink.glb">Oshxona: Rakovina</option>
        <option value="models/chair_dining.glb">Mebel: Ovqat stuli</option>
        <option value="models/table_dining.glb">Mebel: Ovqat stoli</option>
        <option value="models/shower.glb">Vanna: Dush kabinasi</option>
        <option value="models/bathtub.glb">Vanna: Vanna</option>
        <option value="models/toilet.glb">Vanna: Unitaz</option>
        <option value="models/sink_bath.glb">Vanna: Rakovina</option>
        <option value="models/door.glb">Arxitektura: Eshik</option>
        <option value="models/window.glb">Arxitektura: Oyna</option>
        <option value="models/window.glb">Arxitektura: Tikuv mashinasi</option>
    </select>

    <button id="addBtn">Qo'shish</button>
      <button id="modeTranslate" class="mode active">Surish</button>
      <button id="modeRotate" class="mode">Aylantirish</button>
      <button id="modeScale" class="mode">Katta/Kichik</button>
      <button id="deleteBtn">O'chirish</button>

     <label>Floor: <input type="color" id="floorColor" value="#ffffff"></label>
      <label>Wall: <input type="color" id="wallColor" value="#f0f0f0"></label>

      <button id="saveBtn">Saqlash</button>
      <button id="loadBtn">Yuklash</button>
    </div>
  </header>

  <div id="container"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
